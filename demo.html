<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>综合使用(table表格、表单和pagination分页使用)</title>
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- import JavaScript -->
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="app">
			<template>
				<el-table ref="multipleTable" :data="tableData" border style="width: 100%"
					@selection-change="handleSelectionChange" highlight-current-row>
					<el-table-column type="selection" width="55">
					</el-table-column>
					<el-table-column prop="uid" label="编号" width="50">
					</el-table-column>
					<el-table-column prop="name" label="姓名" width="300">
					</el-table-column>
					<el-table-column prop="age" label="年龄" width="180">
					</el-table-column>
					<el-table-column prop="email" label="邮箱">
					</el-table-column>
					<el-table-column fixed="right" label="操作" width="100">
						<template slot-scope="scope">
							<el-button @click="edit(scope.row)" type="text" size="small">编辑</el-button>
							<el-button @click="del(scope.row)" type="text" size="small">删除</el-button>
						</template>
					</el-table-column>
				</el-table>
				<br />
				<el-pagination 
				background 
				layout="prev, pager, next, sizes" 
				:total="1000" 
				@size-change="handleSizeChange" 
				@current-change="handleCurrentChange"
				:page-sizes="[100, 200, 300, 400]"
				:page-size="100">
				</el-pagination>
				<div style="margin-top: 20px">
					<el-button @click="toggleSelection([tableData[1], tableData[2]])">切换第二、第三行的选中状态</el-button>
					<el-button @click="toggleSelection()">取消选择</el-button>
					<el-button @click="getSelectData()">获取选择的数据</el-button>
					<el-button @click="dialogFormVisible = true">添加数据</el-button>
					<el-dialog title="添加数据" :visible.sync="dialogFormVisible">
					  <el-form :model="ruleForm" :rules="rules" ref="ruleForm">
					    <el-form-item label="编号" prop="uid">
					      <el-input v-model="ruleForm.uid" autocomplete="off"></el-input>
					    </el-form-item>
					    <el-form-item label="名字" prop="name">
					      <el-input v-model="ruleForm.name" autocomplete="off"></el-input>
					    </el-form-item>
					    <el-form-item label="年龄" prop="age">
					      <el-input v-model="ruleForm.age" autocomplete="off"></el-input>
					    </el-form-item>
					    <el-form-item label="邮箱" prop="email">
					      <el-input v-model="ruleForm.email" autocomplete="off"></el-input>
					    </el-form-item>
					  </el-form>
					  <div slot="footer" class="dialog-footer">
					    <el-button @click="dialogFormVisible = false">取 消</el-button>
					    <el-button @click="resetForm('ruleForm')">重 置</el-button>
					    <el-button type="primary" @click="submitForm('ruleForm')">确 定</el-button>
					  </div>
					</el-dialog>
				</div>
				
			</template>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				dialogFormVisible:false,
				tableData: [{
					'uid': 1,
					'name': 'temdy',
					'age': 28,
					'email': 'temdy2016@gmail.com'
				}, {
					'uid': 2,
					'name': 'dunco',
					'age': 30,
					'email': 'temdy2016@gmail.com'
				}, {
					'uid': 3,
					'name': 'gus',
					'age': 25,
					'email': 'temdy2016@gmail.com'
				}],
				multipleSelection: [],
				ruleForm: {
				  uid: '',
				  name: '',
				  age: '',
				  email: ''
				},
				rules: {
				  uid: [
					{ required: true, message: '请输入编号', trigger: 'blur' }
				  ], 
				  name: [
					{ required: true, message: '请输入名称', trigger: 'blur' }
				  ],
				  age: [
					{ required: true, message: '请输入年龄', trigger: 'blur' }
				  ],
				  email: [
					{ required: true, message: '请输入邮箱', trigger: 'blur' }
				  ]
				}
			},
			methods: {
				edit: function(obj) {
					this.$notify({
						title: '编辑内容',
						type: 'success',
						message: obj,
						duration: 5000
					})
				},
				del: function(obj) {
					this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {
						confirmButtonText: '确定',
						cancelButtonText: '取消',
						type: 'warning'
					}).then(() => {
						this.$message({
							type: 'success',
							message: '删除成功!'
						});
					}).catch(() => {
						this.$message({
							type: 'info',
							message: '已取消删除'
						});
					});
				},
				toggleSelection(rows) {
					if (rows) {
						rows.forEach(row => {
							this.$refs.multipleTable.toggleRowSelection(row);
						});
					} else {
						this.$refs.multipleTable.clearSelection();
					}
				},
				handleSelectionChange(val) {
					this.multipleSelection = val;
				},
				handleCurrentChange(val) {
					this.$notify({
						title: '显示当前分页',
						type: 'success',
						message: '当前页' + val,
						duration: 5000
					})
				},
				handleSizeChange(val) {
					this.$notify({
						title: '每页显示数量',
						type: 'success',
						message: '每页显示' + val+'条',
						duration: 5000
					})
				},
				getSelectData() {
					var len = this.multipleSelection.length;
					if(len > 0){
						this.$notify({
							title: '获取选择数据',
							type: 'success',
							message: '所有数据：'+JSON.stringify(this.multipleSelection)+'第一行数据的名字：'+this.multipleSelection[0].name,
							duration: 5000
						})
					}else{
						this.$message({
						  showClose: true,
						  message: '请选择数据',
						  type: 'warning'
						});	
					}
				},
				submitForm(formName) {
					this.$refs[formName].validate((valid) => {
					  if (valid) {						  
						console.log(this.ruleForm);
						//this.tableData.push({uid:4,name:'alun',age:22,email:'alun@qq.com'});
						this.tableData.push(this.ruleForm);
						console.log(this.tableData);
						this.dialogFormVisible = false;
						//this.resetForm('ruleForm');
					  } else {
						console.log('error submit!!');
						return false;
					  }
					});
				 },
				resetForm(formName) {
					this.$refs[formName].resetFields();
				}
			}
		});
	</script>
</html>
